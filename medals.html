
<html>
<head>
<title>Medal Standings </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/a818e45667427600634e9e44b17902f1a5d48243/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Medal Standings </h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start (){
    var G14 = readInt("Please enter how many golden medals your country won in the 2014 Winter Olympics ");
    var G18 = readInt("Please enter how many golden medals your country won in the 2018 Winter Olympics ");
    var S14 = readInt("Please enter how many silver medals your country won in the 2014 Winter Olympics ");
    var S18 = readInt("Please enter how many silver medals your country won in the 2018 Winter Olympics ");
    var B14 = readInt("Please enter how many bronze medals your country won in the 2014 Winter Olympics ");
    var B18 = readInt("Please enter how many bronze medals your country won in the 2018 Winter Olympics ");
        var CG = (G18-G14);
        var CS = (S18-S14);
        var CB = (B18-B14);
        var T4 = (G14+S14+B14);
        var T8 = (G18+S18+B18);
        var TC = (CG+CS+CB);
        println("------------------------------------------------------------");
        println("             2014                 2018             Change        ");
        println("Gold       "+ G14 +"            "+ G18 +"          "+ CG);
        println("Silver     "+ S14 +"            "+ S18 +"          "+ CS);
        println("Bronze     "+ B14 +"            "+ B18 +"          "+ CB);
        println("------------------------------------------------------------");
        println("Toal       "+ T4 +"             "+ T8 +"           "+ TC);    
        }


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
